{% extends "base.html" %}

{% block content %}
<form action="" method="post">
        {% csrf_token %}
        <h2>Feedback Form</h2>
        <div class="col-sm-2"><input type="text" placeholder="Enter your name" name="name" class="form-control" /></div>
        <div class="col-sm-2"><input type="email" placeholder="Enter your email" name="email" class="form-control" />
        </div>
        <div class="col-sm-2"><input type="textarea" placeholder="Enter your feedback" name="feedback"
                        class="form-control" /></div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'feedback_list' %}" class="btn btn-primary">View Feedback</a>
</form>
{% endblock %}
